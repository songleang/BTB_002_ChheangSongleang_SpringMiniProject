<!DOCTYPE html>
<html lang="en" xmlns:th="//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" style="padding-left: 40px">
    <h1>View Detail</h1>
    <!--<th:block th:if="${book}!=null" th:object="${book}">-->
        <!--ID:<span>&nbsp;[[*{id}]]</span><br>-->
        <!--Title:<span>[[*{title}]]</span><br>-->
        <!--Author:<span>[[*{author}]]</span><br>-->
        <!--Publisher:<span>[[*{publisher}]]</span>-->
    <!--</th:block>-->

    <h1 th:unless="${book}" style="color: red">No Book found</h1>

    <th:block th:if="${book}!=null" th:object="${book}" >
    <div class="container">

            <div class="form-group">
                <label class="control-label col-sm-2">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{id}">
                </div>
            </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{Title}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Author:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{Author}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Publisher:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{Publisher}">
            </div>
        </div>

    </div>
    </th:block>

</div>
</body>
</html>
