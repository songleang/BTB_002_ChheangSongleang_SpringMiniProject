<div class="container">
    <h1 th:text="${isNew}?'Create Book':'Update book'"></h1>
    <form class="form-horizontal" th:action="${isNew}?'/create/submit':'/update/submit'" method="post" th:object="${book}" enctype="multipart/form-data">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="number" th:field="*{id}" hidden >
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="#{table.title}">Title:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{title}" class="form-control">
                <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="#{table.author}">Author:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{author}" class="form-control">
                <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="#{table.publisher}">Publisher:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{publisher}" class="form-control">
                <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{publisher}"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" th:text="#{table.thumbnail}">Thumbnail:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{thumbnail}" hidden class="form-control">
                <input type="file" name="file">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-default" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
</div>
</body>
